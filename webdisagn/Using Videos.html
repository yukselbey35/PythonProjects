/*Description:
For this final exercise, you are given an asset library with two videos. Pick either one of them and add the source to the videosphere tag, then test it to make sure it plays.

You add the source the same way you would add a texture to an object. */
<!DOCTYPE html>
<html>
    <head>
        <title>
            Using Videos
        </title>
        <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    </head>
    <body>
    <a-scene>
      <a-assets>
        <video id="music" src="http://mycode.zone/res/music.mp4"
                loop></video>
        <video id="bball" src="http://mycode.zone/res/bball.mp4"
                loop></video>
      </a-assets>
      <!--<a-videosphere src="#music"></a-videosphere>-->
    </a-scene>
  </body>
</html>
