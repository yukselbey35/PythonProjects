/* Description:
In this exercise you will be creating a basic interaction with a box. The starter script creates both the box and the animation for you, however you cannot control the animations yet. */
<html>
  <head>
    <title>Basic Interaction</title>
      <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <!-- Use the cursor to position it over the box and click -->
        <a-box position="-1 0 -4" height="2" 
                width="1" depth="1" color="#586c8c">
            <a-animation
                attribute="position"
                from="-1 0 -4"
                to="1 0 -4"
                dur="2000"
                begin="click"
                direction="alternate">
            </a-animation>
        </a-box>
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
        <a-sky color="#efd6b8"></a-sky>
    </a-scene>
  </body>
</html>
